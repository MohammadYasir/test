<div class="row">
  <mat-toolbar color="primary">
    <span class="header-margin">A simple TODO list app</span>
  </mat-toolbar>
</div>
<div class="row">
  <div class="col-md-7">
    <mat-card>
      <mat-card-title>
        <mat-form-field>
          <mat-select placeholder="Selected tasks" [(value)]="selectedStatus" (change)="statusValueChanged()">
            <mat-option value="COMPLETED">
              Completed
            </mat-option>
            <mat-option value="PENDING">
              Pending
            </mat-option>
            <mat-option value="ALL">
              All
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let task of displayTasks" >
            <h3 matLine> {{task.title}} -----<i>{{task.status}}</i></h3>
            <p matLine> {{task.description}}
              </p>
              <p>
            <button *ngIf="task.status==='PENDING'" mat-raised-button mat-button (click)="markCompleted(task)">MarkCompleted</button> </p>
            <p>
            <button mat-raised-button mat-button (click)="delete(task)">Delete</button>
          </p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-5">
    <mat-card>
      <form [formGroup]="form" (ngSubmit)="add(form.value)">
      <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Title" formControlName=title>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
          <input type="hidden" formControlName="status" value="PENDING">
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" mat-raised-button>Add</button>
      </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
